<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding</title>
    <!-- Style CSS File -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Alata Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <!-- Antic Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antic&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
  </head>

  <body>
    <div class="container onBoarding">
      <div id="steps-container" class="steps">
        <div class="step">
          <img src="assets/imgs/onboarding_1st.png" alt="logo image" />
          <div class="text">
            <h3>Bienvenue</h3>
            <p>
              Ensemble pour combattre l'exclusion sociale en partageant des
              repas chauds
            </p>
          </div>
        </div>
        <div class="step">
          <img src="assets/imgs/onboarding_2nd.png" alt="logo image" />
          <div class="text">
            <h3>Restaurateur?</h3>
            <p>
              Rejoignez notre réseau solidaire en offrant des repas gratuitement
            </p>
          </div>
        </div>
        <div class="step">
          <img src="assets/imgs/onboarding_3rd.png" alt="logo image" />
          <div class="text">
            <h3>Payer un repas</h3>
            <p>
              Faites une différence en finançant des repas chauds pour ceux dans
              le besoin
            </p>
          </div>
        </div>
      </div>
      <div class="actions">
        <a href="signin.html" id="skipButton">Skip</a>
        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div id="nextBtn" class="next-button">
          <i class="fa-solid fa-chevron-right"></i>
          </svg>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
